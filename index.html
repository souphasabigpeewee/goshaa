<script>
    var audioPlayer = document.getElementById('audioPlayer');
    var fullscreenGif = document.getElementById('fullscreenGif');
    var isPlaying = false;

    // Function to handle entering and exiting fullscreen
    function handleFullscreenChange() {
        if (!document.fullscreenElement) {
            // If exiting fullscreen
            fullscreenGif.style.display = 'none';
            audioPlayer.pause();
            isPlaying = false;
        }
    }

    // Listen for the fullscreenchange event
    document.addEventListener('fullscreenchange', handleFullscreenChange);

    document.getElementById('gifLink').addEventListener('click', function (event) {
        event.preventDefault();

        if (!isPlaying) {
            fullscreenGif.style.display = 'block';
            document.documentElement.requestFullscreen();
            audioPlayer.play();
            isPlaying = true;

            // Listen for the end of audio playback
            audioPlayer.addEventListener('ended', function () {
                fullscreenGif.style.display = 'none';
                document.exitFullscreen();
                isPlaying = false;
            });
        }
    });

    // Check if the user is on a mobile device
    var isMobile = /iPhone|iPad|iPod|Android/i.test(navigator.userAgent);
    if (isMobile) {
        // Remove the video element if the user is on a mobile device
        var videoBackground = document.getElementById('video-background');
        videoBackground.parentNode.removeChild(videoBackground);
    }
</script>
