<script>
    var audioPlayer = document.getElementById('audioPlayer');
    var fullscreenGif = document.getElementById('fullscreenGif');
    var isPlaying = false;

    document.getElementById('gifLink').addEventListener('click', function (event) {
        event.preventDefault();

        if (!isPlaying) {
            fullscreenGif.style.display = 'block';
            document.documentElement.requestFullscreen();
            audioPlayer.play();
            isPlaying = true;

            setTimeout(function () {

                document.exitFullscreen();
                audioPlayer.pause();
                isPlaying = false;
            }, 3000);

    });
</script>
